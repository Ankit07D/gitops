apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: quay.io/andubey/ocp-pipeline:ccc2168e486229470a95641b00a4f7fb06841779
        ports:
        - containerPort: 8080
