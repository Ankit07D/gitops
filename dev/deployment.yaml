apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: quay.io/andubey/ocp-pipeline:4225f0f628357e6c32049cb23c9d57ee84c76048
        ports:
        - containerPort: 8080
