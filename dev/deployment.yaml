apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: quay.io/andubey/ocp-pipeline:6c0017ad83fc42e6599624e86430fc43dd73b8db
        ports:
        - containerPort: 8080
